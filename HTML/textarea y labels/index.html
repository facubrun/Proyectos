<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Textarea</title>
</head>
<body>
    <form>
        <h2>Formulario de contacto</h2>
        <div class="form_input">
            <label>Nombre completo
                <input type="text" placeholder="Jorge Gloe">
            </label>
        </div>
        <div class="form_input">
            <label>Email
                <input type="email"     placeholder="jorgegloe@gmail.com">
            </label> 
        </div>
        <div class="form_input">
            <label>Mensaje
                <textarea rows="4" maxlength="256" placeholder="Deja tu mensaje..."></textarea>
            </label>    
        </div>
        <div class="form_input">
            <label>Acepto los terminos y condiciones
                <input type="checkbox" class="checkbox">
            </label>    
        </div>
    </form>
</body>
</html>
