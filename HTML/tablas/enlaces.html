<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <table><!--tr para las filas, td para las celdas-->
       <thead>
            <tr>
                <th class="headers_table">Producto</th>
                <th class="headers_table">Costo</th>
                <th class="headers_table">Unidades</th>
            </tr> 
        </thead> 
        <tbody>   
            <tr>
                <td>Banana</td>
                <td>$22</td>
                <td>1 kg</td>
            </tr>
            <tr>
                <td>Manzana</td>
                <td>$18</td>
                <td>1 kg</td>
            </tr>
            <tr>
                <td>Sandia</td>
                <td>$35</td>
                <td>1 unidad</td>
            </tr>
        </tbody>
        <tfoot>   
            <tr>
                <th class="headers_table">TOTAL</td>
                <td class="dato_total" colspan="2">$75</td>
            </tr>
        </tfoot>    
    </table>
</body>
</html>
